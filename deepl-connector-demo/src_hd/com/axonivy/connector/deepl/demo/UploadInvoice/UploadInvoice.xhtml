<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-10.xhtml">
		<ui:define name="title">Uploader</ui:define>
		<ui:define name="content">

			<h3>Translate your invoice</h3>

			<h:form enctype="multipart/form-data" id="demoForm"
				style="display: flex;  ">
				<div>
					<h:outputText value="Select an invoice for processing" />
					<br />
					<p:selectOneMenu id="language" value="#{data.translate}"
						converter="ivy.ListItem">
						<f:selectItems value="#{data.languages}" var="language"
							itemValue="#{language}"
							itemLabel="#{language.name()} [#{language.key()}]" />
						<p:ajax update="langVariant" event="change" />
						<p:outputLabel id="langVariant" value="#{data.translate.variant}" />
					</p:selectOneMenu>
					<br />
					<br />
					<p:fileUpload value="#{data.ivyFile}" mode="simple" id="fileUpload" />
					<br />
					<p:commandButton value="Upload"
						actionListener="#{logic.fileUpload}" ajax="false"
						id="fileUploadButton" icon="fa-solid fa-cloud-upload" />
					<br /> <br />
					<p:commandButton value="Template"
						actionListener="#{logic.fileUploadTemplate}" ajax="false"
						id="templateButton" icon="fa-solid fa-cloud-upload" />
					<br />
				</div>
			</h:form>
			<div>
				<h:panelGrid rendered="#{data.file ne null}">
					<h:outputLabel value="Browser native PDF Viewer (iframe)" />
					<pe:documentViewer id="viewer"
						url="#{ivy.html.fileref(data.file)}" height="350%"
						width="120%" />
				</h:panelGrid>
			</div>
		</ui:define>
	</ui:composition>
</h:body>

</html>
