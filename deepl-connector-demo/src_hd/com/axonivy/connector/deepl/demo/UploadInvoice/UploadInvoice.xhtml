<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-10.xhtml">
		<ui:define name="title">Uploader</ui:define>
		<ui:define name="content">

			<h3>Translate your Invoice</h3>

			<h:form enctype="multipart/form-data" id="demoForm">
				<h:outputText value="Select a Invoice for processing" />
				<br />
				<br />
				<p:selectOneMenu id="language" value="#{data.translate}"
					converter="ivy.ListItem">
					<f:selectItems value="#{data.languages}" var="language"
						itemValue="#{language}" itemLabel="#{language.getValue()}">
					</f:selectItems>
				</p:selectOneMenu>
				<br />
				<br />
				<p:fileUpload value="#{data.ivyFile}" mode="simple"
					style="width:500px" id="fileUpload" />
				<br />
				<p:commandButton value="Upload" actionListener="#{logic.fileUpload}"
					ajax="false" id="fileUploadButton" icon="fa-solid fa-cloud-upload" />
				<br />
				<br />
				<h:panelGrid columns="2" width="100%"
					rendered="#{data.invoice.file ne null}">
					<p:outputLabel for="viewer"
						value="Primefaces Extension Document Viewer" />
					<h:outputLabel value="Browser native PDF Viewer (iframe)" />

					<pe:documentViewer id="viewer"
						url="#{ivy.html.fileref(data.invoice.file)}" height="500" />
					<iframe src="embedded-viewer.xhtml" width="100%" height="500" />
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
