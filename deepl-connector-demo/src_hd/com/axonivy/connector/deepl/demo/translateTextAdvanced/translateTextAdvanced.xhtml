<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame-10-full-width.xhtml">
    <ui:define name="title">DeepL translation demo</ui:define>
		<ui:define name="content">

			<h:form id="form">
				<h1>Translate your text</h1>
				<div class="grid" style="align-items: flex-end;">
					<div class="col-6 mb-1">
						<div class="field mb-0 pb-0">
		                    <span class="ui-float-label">
		                        <p:selectOneMenu id="sourceLanguage" value="#{data.source}" title="#{ivy.cms.co('/Dialogs/com/axonivy/connector/deepl/demo/translateTextAdvanced/LeavingTheField')}"
									converter="ivy.ListItem" styleClass="w-full">
									<f:selectItem itemLabel="" itemValue="" />
									<f:selectItems value="#{data.sourceLanguages}" var="language"
										itemValue="#{language}"
										itemLabel="#{language.name()} [#{language.key()}]" /> 
								</p:selectOneMenu>
		                        <p:outputLabel for="@previous" value="#{ivy.cms.co('/Dialogs/com/axonivy/connector/deepl/demo/translateTextAdvanced/SelectSource')}" />
		                    </span>
		                </div>
					</div>
					<div class="col-6 mb-1">
						 <div class="field mb-0 pb-0">
		                    <span class="ui-float-label">
		                        <p:selectOneMenu id="targetLanguage" value="#{data.translate}"
									converter="ivy.ListItem" styleClass="w-full">
									<f:selectItem itemLabel="" itemValue="" />
									<f:selectItems value="#{data.languages}" var="language"
										itemValue="#{language}"
										itemLabel="#{language.name()} [#{language.key()}]" />
									<p:ajax update="translate" event="change" />
								</p:selectOneMenu>
		                        <p:outputLabel for="@previous" value="#{ivy.cms.co('/Dialogs/com/axonivy/connector/deepl/demo/translateTextAdvanced/SelectTarget')}" />
		                    </span>
		                </div>
					</div>
					<div class="col-6">
						<div>
							<p:outputLabel for="inputText" value="Input text in any language" />
						</div>
						<p:inputTextarea id="inputText" value="#{data.inputText}" styleClass="w-full"
							style="height: 50vh; resize: none;"
							autoResize="false" />
					</div>
					
					<div class="col-6"> 
						<div class="field mb-0 pb-0">
		                    <span class="ui-float-label">
		                        <p:inputText value="#{data.data.options.tagHandling}" styleClass="w-full" title="#{ivy.cms.co('/Dialogs/com/axonivy/connector/deepl/demo/translateTextAdvanced/BySettingToHtml')}"/>
		                        <p:outputLabel for="@previous" value="#{ivy.cms.co('/Dialogs/com/axonivy/connector/deepl/demo/translateTextAdvanced/TagHandling')}" />
		                    </span>
		                </div> 
						<p:inputTextarea style="height: 50vh; resize: none;" styleClass="w-full"
							id="outputText" value="#{data.outputText}" autoResize="false" />
					</div>
				</div>
				<div class="command-btns" style="justify-content: left;">
					<p:commandButton id="translate" actionListener="#{logic.translate}"
						value="translate" update="form" icon="si si-chat-translate" disabled="#{data.translate eq null}" />
				</div>
			</h:form>
		</ui:define>
  </ui:composition>
</h:body>

</html>
