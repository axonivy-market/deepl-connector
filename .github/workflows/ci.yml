name: CI-Build

on:
  push:
  pull_request:
  schedule:
    - cron:  '21 21 * * *'
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Checkout deepl-mock repo
        uses: actions/checkout@v4
        with:
          repository: DeepLcom/deepl-mock
          path: deepl-mock
          ref: main

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Build and push Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/mock-deepl-test-image:latest
          docker build -t $IMAGE_NAME deepl-mock
          docker push $IMAGE_NAME

  build:
    needs: prepare
    uses: axonivy-market/github-workflows/.github/workflows/ci.yml@v6
